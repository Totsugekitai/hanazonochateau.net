{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ if eq .Title "posts" }}
    <div class="post-ul">
      {{ range .Pages }}
      <div class="post-li">
        <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
        {{ .Summary | plainify | truncate 100 }}
      </div>
      {{ end }}
    </div>
  {{ end }}
{{ end }}
